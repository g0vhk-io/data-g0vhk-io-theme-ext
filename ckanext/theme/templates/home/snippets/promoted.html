{% set intro = g.site_intro_text %}

<div class="module-content box">
  <header>
    {% if intro %}
      {{ h.render_markdown(intro) }}
    {% else %}
      <h1 class="page-heading">{{ _("Welcome") }}!</h1>
      <p>
        {% trans %}
        Welcome to the civic datahub by http://data.g0vhk.io.
        {% endtrans %}
      </p>
    {% endif %}
  </header>

  {% block home_image %}
    <section class="featured media-overlay hidden-phone">
      {% block home_image_content %}
        <a class="media-image" href="#">
          <img src="{{ h.url_for_static('/placeholder.jpg') }}" alt="Placeholder" width="420" height="220" />
        </a>
      {% endblock %}
      <br/>
    </section>
  {% endblock %}
</div>
